os: osx
osx_image: xcode10.3
language: swift
xcode_project: Source/Trailhead.xcodeproj
xcode_scheme: Trailhead
xcode_destination: platform=iOS Simulator, OS=12.4, name=iPhone XR
cache:
  directories:
  - Source/Carthage
addons:
  homebrew:
    packages:
    - carthage

before_install:
- cd Source
- carthage update --cache-builds
- carthage bootstrap --platform iOS --verbose --no-use-binaries --platform iOS --cache-builds

env:
  global:
    secure: 
