os: osx
osx_image: xcode10.3
language: swift
xcode_project: Trailhead.xcodeproj
xcode_scheme: Trailhead
xcode_destination: platform=iOS Simulator,OS=12.4,name=iPhone XÊ€
cache:
  directories:
  - Carthage

addons:
  homebrew:
    packages:
    - carthage

before_install:
- cd Source
- carthage update --cache-builds
- carthage bootstrap --platform iOS --verbose --no-use-binaries --cache-builds

after_success:
  - set -x
  - bash <(curl -s https://codecov.io/bash)
  - gem install jazzy
  - cd ..
  - pwd
  - ./gendocs_jazzy.sh
  - ls

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_ACCESS_TOKEN
  local-dir: Documentation
  on:
    branch: feature/5_IntegrateJazzyWithGithubPages

env:
  global:
  - secure: 
  - secure: 
